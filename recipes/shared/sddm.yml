# yoinked from https://github.com/wayblueorg/wayblue/blob/live/recipes/common/sddm-modules.yml

modules: 
  - type: dnf
    install:
      install-weak-deps: false
      packages:
        - sddm
        - sddm-themes
        - qt5-qtgraphicaleffects
        - qt5-qtquickcontrols2
        - qt5-qtsvg
        - kwallet
        - pam-kwallet

  - type: systemd
    system:
      enabled:
        - sddm-boot.service