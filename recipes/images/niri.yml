---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: base-images/niri
description: Fedora Atomic with Niri Window Manager

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/base-main
image-version: 43

modules:
  - from-file: packages/basic.yml # default basic packages
  - from-file: packages/niri/dnf.yml # default niri package selection
  - from-file: shared/sddm.yml # sddm installation and configuration
  - from-file: shared/files.yml # shared base filesystem

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
