# list of packages yoinked from https://github.com/wayblueorg/wayblue/blob/live/recipes/common/common-modules.yml with modifications

type: dnf
install:
  install-weak-deps: false
  packages:
    # environment
    - alsa-firmware
    - brightnessctl
    - dbus-daemon
    - dbus-tools
    - ddcutil
    - fprintd-pam
    - google-noto-emoji-fonts
    - headsetcontrol
    - mediainfo
    - openssl
    - pavucontrol
    - playerctl
    - polkit
    - tuned-ppd
    - vim
    - vulkan-tools
    - vulkan-validation-layers
    - xdg-user-dirs
    - xfce-polkit

    # sound
    - wireplumber
    - pipewire

    # networking
    - network-manager-applet
    - NetworkManager-openvpn
    - NetworkManager-openconnect
    - bluez
    - bluez-tools
    - firewall-config

    # file management
    - gvfs-mtp
    - gvfs-gphoto2
    - gvfs-smb
    - gvfs-nfs
    - gvfs-fuse
    - gvfs-archive

    # theme and GUI
    - gnome-themes-extra
