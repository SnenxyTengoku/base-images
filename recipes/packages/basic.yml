# list of packages yoinked from https://github.com/wayblueorg/wayblue/blob/live/recipes/common/common-modules.yml with modifications

type: dnf
install:
  install-weak-deps: false
  packages:
    # environment
    - tuned-ppd
    - xorg-x11-server-Xwayland
    - headsetcontrol
    - mediainfo
    - polkit
    - xfce-polkit 
    - fprintd-pam
    - xdg-user-dirs
    - dbus-tools
    - dbus-daemon
    - wl-clipboard
    - pavucontrol
    - playerctl
    - qt5-qtwayland
    - qt6-qtwayland
    - vulkan-validation-layers
    - vulkan-tools
    - google-noto-emoji-fonts
    - ddcutil
    - openssl
    - vim
    - alsa-firmware

    # sound
    - wireplumber
    - pipewire

    # networking
    - network-manager-applet
    - NetworkManager-openvpn
    - NetworkManager-openconnect
    - bluez
    - bluez-tools
    - firewall-config

    # file manager
    - gvfs-mtp
    - gvfs-gphoto2
    - gvfs-smb
    - gvfs-nfs
    - gvfs-fuse
    - gvfs-archive

    # screenshot
    - slurp
    - grim

    # display
    - wlr-randr
    - wlsunset
    - brightnessctl
    - kanshi

    # theme and GUI
    - gnome-themes-extra