type: dnf
repos:
  cleanup: true
  files:
    - https://github.com/terrapkg/subatomic-repos/raw/main/terra.repo
install:
  install-weak-deps: false
  packages:
    # window managers
    - mangowc
    - niri

    # portals
    - xdg-desktop-portal-gnome # niri
    - xdg-desktop-portal-gtk
    - xdg-desktop-portal-wlr # mangowc

    # xwayland
    - xorg-x11-server-Xwayland # mangowc
    - xwayland-satellite # niri
